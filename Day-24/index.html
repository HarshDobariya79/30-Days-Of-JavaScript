    <div class="d-flex justify-content-center">
        <div class="form-row align-items-center">
            <div class="col-auto">
                <label class="sr-only" for="number-input">Number input</label>
                <input type="number" class="form-control mb-2" id="number-input" placeholder="Enter a number" required>
            </div>
            <div class="col-auto">
                <label class="sr-only" for="select-field">Select field</label>
                <select class="form-control mb-2" id="select-field" required>
                </select>
            </div>
            <div class="col-auto">
                <button type="submit" class="btn btn-primary mb-2">Calculate</button>
            </div>
        </div>
    </div>

    <div id="info" class="container d-flex justify-content-center align-items-center justify-content-between mt-5">
    </div>
