    <style>

        @keyframes blink {
            from{
                opacity: 0;
            }
            to{
                opacity: 1;
            }
        }

        #content-area{
            animation-name: blink;
            animation-duration: 2s;
            animation-iteration-count: infinite;
        }
    </style>
